

{% extends "base.html" %}

{% block content %}

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/in/custom/in-all-disputed.js"></script>

    <div class="center" style="text-align:center">
        <h3>India Recovery rate</h3>
        <h3>{{ context['india_recovery'] }} %</h3>
    </div>

    <div id="map"></div>

    <script>
        Highcharts.mapChart('map', {
            chart: {
                map: 'countries/in/custom/in-all-disputed',
                height: 100 + '%',
            },

            title: {
                text: 'Recovery Rate by state'
            },

            responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        layout: 'horizontal'
                    },
                    yAxis: {
                        labels: {
                            align: 'left',
                            x: 0,
                            y: -5
                        },
                        title: {
                            text: null
                        }
                    },
                    subtitle: {
                        text: null
                    },
                    credits: {
                        enabled: false
                    }
                }
            }]
        },

            mapNavigation: {
                enabled: false,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            colorAxis: {
                min: 0,
                minColor: '#ffffff',
                maxColor: '#00b300',
                stops: [
                    [0, '#ffffff'],
                    [0.5, '#e6ffe6'],
                    [0.8, '#99ff99'],
                    [0.85, '#4dff4d'],
                    [0.90, '#00ff00'],
                    [0.95, '#00cc00'],
                    [1, '#00b300']
                ]
            },

            series: [{
                data: {{ context['data']|safe }},
                name: 'Recovery Rate in %',
                states: {
                    hover: {
                        color: '#009900'
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '<a href="/{point.name}/">{point.name}</a>'
                }
            }]
        });

    </script>

{% endblock %}
